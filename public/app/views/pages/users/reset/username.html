<!-- Username Reset Area -->
<section class="login-area">
    <div class="container">
        <div class="row">            
            <div class="col-lg-6 col-md-12">
                
                <div class="login-from">
                    <h4 class="text-uppercase">Forgot Username</h4>

                    <form name="userform" ng-submit='username.sendUsername(userData, userform.$valid);' novalidate>                        
                        <div class="form-group">
                            <i class="fas fa-user"></i><label for="exampleInputPassword1">Email</label>
                            <input ng-disabled="username.disabled" type="text" class="form-control" name="email" placeholder="Enter Registered Email ID" ng-model="username.userData.email" required>
                          </div>
                                               
                        <button ng-disabled="username.disabled" type="submit" class="btn btn-primary">Submit</button>          
                        

                    </form>
                      <br/>
                    <div class="text-center" ng-show="register.loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loding.....</p>
                    </div>
                    <div class="row show-hide-message" ng-show="username.successMsg">
                        <div class="alert alert-success">{{ username.successMsg }}</div>
                    </div>
                   
                    <div class="row show-hide-message" ng-show="username.errorMsg">
                        <div class="alert alert-danger">{{ username.errorMsg }}</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <img src="assets/img/login.png" alt="Registration" class="img-fluid">
                
            </div>
        </div>
    </div>
</section>
<!-- End User Registration Area -->
