<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- Bootstap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Font awesome css file -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    

    <!-- Custom Css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    
    <!-- Angular Main JS File -->
    
    <script src="assets/js/angular.min.js"></script> 
    <script src="assets/js/angular-route.min.js"></script>
    
    <!-- <script src="assets/js/angular-animate.min.js"></script> -->

    <!-- Angular Config/Routes JS file -->
    <script src="app/webapp.js"></script>    
    <script src="app/routes.js"></script>

    <!-- Angular Controller js File -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>

    <!-- Angular User Services Js File -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

</head>
<body ng-app='userApp' ng-controller="mainCtrl as main" ng-show="main.loadMe" ng-cloak>

    <!-- Header Navigation Area Start -->
    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" ng-show="!main.isLoggedIn" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" ng-show="!main.isLoggedIn" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" ng-show="main.isLoggedIn && main.authorized"  href="/management">Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-show="main.isLoggedIn" ng-click='main.logout();'>Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-show="main.isLoggedIn" href="/profile">{{main.username}}</a>
                    </li>
                   
                  </ul>
                </div>
              </nav>
        </div>

    </header>
    <!-- Navigation Area End -->

    <!-- Main Site Area Start -->
    <main class="site-main" ng-view>

    </main>
    <!-- Main site Area Ends -->

     <!-- ==================== footer Area =========================== -->

     <footer class="footer-area">
        <div class="container">
            <div class="">
                <div class="site-logo text-center py-4">
                    <a href="#"><img src="assets/img/logo.png" alt="logo"></a>
                </div>
                <div class="social text-center">
                    <h5 class="text-uppercase">Follow Me</h5>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyrights text-center">
                    <p class="para">
                        Copyright Â©2019 All rights reserved | This template is made with by
                        <a href="#"><span>Portfolio Site</span></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- ==================== End Footer Area ======================== -->


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{main.modalHeader}}</h4>
          <button type="button" class="close" ng-click="main.endSession()" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
          <p>{{main.modalBody}}</p>
          <div ng-show="main.hideButton" class="dizzy-gillespie"></div>
        </div>
        <div class="modal-footer">
          
          <button ng-click="main.renewSession()" ng-hide="main.hideButton" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
          <button ng-click="main.endSession()" ng-hide="main.hideButton" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
  


    <!-- Jquery file -->
    <script src="assets/js/jquery3.5.1.js"></script>

    <!-- Bootstrap Js File -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    

</body>
</html>
